<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <link rel="stylesheet" href="app.css"/>
</head>

<body>
    <h1 id="main-heading">Event Listener</h1>

    <div id="flex-container">
        <div class="boxes box-1">
            <h1 id="heading">Example 1</h1>
            <button class="button btn-1"  onClick="alert('button one clicked')">Enter</button>
        </div>
        <div class="boxes box-2">
            <h1 id="heading">Example 2</h1>
            <button class = "button btn-2">Enter</button>
        </div>
        <div class="boxes box-3">
            <h1 id="heading">Example 3</h1>
            <button class = "button btn-3" autofocus>Enter</button>
        </div>
    </div>

    <div class="flex-container">
        <button class = 'reveal btn'>
            Reveal
        </button>

        <text class="hidden">
            await keyword can be put infront of any async promise based function to pause your code until that promise settles and returns its result. await only works inside async functions.
        </text>

    </div>
    
</body>
<script src="app.js"></script>
</html>
